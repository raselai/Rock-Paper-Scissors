<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper and Scessors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="./images/Paper.png"/>
        </div>
        <div class="choice" id="scessors">
            <img src="./images/Scessors.png"/>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="your-score">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp Score</p>
        </div>
    </div>
    <div class="msg-box">
        <p id="msg">Play Your Move</p>
    </div>
    
    <script src="test.js"></script>
</body>

</html>
